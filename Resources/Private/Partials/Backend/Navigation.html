<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<div class="sidebar list-group">
    <f:for each="{actions}" as="action">
        <f:be.link
            route="help_styleguide"
            parameters="{action: action}"
            class="list-group-item {f:if(condition:'{currentAction} == {action}', then: 'active')}"
        >
            <f:translate key="LLL:EXT:styleguide/Resources/Private/Language/locallang.xlf:{action}"/>
        </f:be.link>
    </f:for>
</div>

</html>
