<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<div class="form-group{f:if(condition: additionalClass, then: ' {additionalClass}')}">
    <label for="{identifier}" class="form-label">{f:if(condition: fieldLabel, then: fieldLabel, else: 'Field label')}</label>
    <textarea class="form-control" id="{identifier}" name="textareaFormControlDefaultName" rows="3"{f:if(condition: placeholder, then: ' placeholder="{placeholder}"')}{f:if(condition: disabled, then: ' disabled')}></textarea>
</div>

</html>
