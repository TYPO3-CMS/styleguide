<div class="list-group">
    <span class="list-group-item"><strong>Styleguide examples</strong></span>
    <f:for each="{actions}" as="action">
        <f:link.action class="list-group-item {f:if(condition:'{currentAction} == {action}', then: 'active')}" action="{action}"><f:translate key="{action}" /></f:link.action>
    </f:for>
</div>
