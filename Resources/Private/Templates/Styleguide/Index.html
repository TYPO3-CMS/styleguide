<f:layout name="Default" />

<f:section name="content">
	<h1><f:translate key="backendStyleguide" /></h1>
	<p class="lead">Presents supported styles for TYPO3 backend modules.</p>
	<p>This styleguide is work in progress. It is not part of and does not represent the official documentation, yet.<br />
		Styleguide extension currently brings own css definitions that need to be integrated into TYPO3 CMS step by step.</p>

	<h2>Styleguide examples</h2>
	<div class="row">
		<f:for each="{actions}" as="action">
			<f:if condition="{action} != 'index'">
			<div class="col-xs-4">
				<p><f:link.action class="btn btn-default btn-block btn-lg" action="{action}"><f:translate key="{action}" /></f:link.action></p>
			</div>
			</f:if>
		</f:for>
	</div>
</f:section>
